{% extends "catalog/base.html" %}

{% block title %}로그인 - OHIP API 카탈로그{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center mb-4">로그인</h4>
        <form method="post">
          {% csrf_token %}
          {% if form.errors %}
          <div class="alert alert-danger">아이디 또는 비밀번호가 올바르지 않습니다.</div>
          {% endif %}
          <div class="mb-3">
            <label for="id_username" class="form-label">아이디</label>
            <input type="text" name="username" id="id_username" class="form-control" autofocus required>
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">비밀번호</label>
            <input type="password" name="password" id="id_password" class="form-control" required>
          </div>
          <input type="hidden" name="next" value="{{ next }}">
          <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
